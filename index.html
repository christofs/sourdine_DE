<section data-markdown>
<script type="text/template">
## Was ist eine Replikationsstudie?
* Frühere wissenschaftliche Analyse wird erneut durchgeführt <!-- .element: class="fragment" data-fragment-index="1" -->
* Fragestellung, Datengrundlage, Methoden, Ergebnisse werden wiederholt <!-- .element: class="fragment" data-fragment-index="2" -->
* Hier aber: digitale Replikationsstudie (neue Daten & Methoden) <!-- .element: class="fragment" data-fragment-index="3" -->
* Replikation / Reproduktion <!-- .element: class="fragment" data-fragment-index="4" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Geoffrey Rockwell
><br/>Replication uncovers some of the hidden assumptions of the tools we use (and of the initial analysis)
><br/>
><br/>Should we strive to obtain the same results or approach the process of replication as a way of knowing?
><br/>
><br/>(Rockwell 2016)
><br/>
</script>
</section>

<section data-markdown>
<script type="text/template">
## Ziele einer Replikationsstudie
* Erkenntnisse der ursprüngliche Studie nachvollziehen <!-- .element: class="fragment" data-fragment-index="1" -->
* Tragfähigkeit überprüfen, Stärken und Grenzen erkennen <!-- .element: class="fragment" data-fragment-index="2" -->
* Annahmen, Rahmenbedingungen, Methoden beider Studien konkret erfahren <!-- .element: class="fragment" data-fragment-index="3" -->
* Hier: Neu über Spitzer, Racine, die Stilistik, die digitale Textanalyse nachdenken <!-- .element: class="fragment" data-fragment-index="4" -->
* Und: Gelegenheit, über das Verhältnis Digital / Humanities nachzudenken <!-- .element: class="fragment" data-fragment-index="5" -->
</script>
</section>

# Annäherung: Spitzer über Racine
</script>

<section data-markdown>
<script type="text/template">
## Kontext: Spitzer und Racine
* Jean Racine (\* 1639 in La Ferté-Milon, † 1699 in Paris)
* Leo Spitzer (\* 1887 in Wien, † 1960 bei Viareggio)
* Artikel: "Die klassische Dämpfung in Racines Stil", 1928
</script>
</section>

<section data-markdown>
<script type="text/template">
## Klassische Dämpfung
* Ein literarisches Stilprinzip
* Kennzeichen: das "Nüchtern-Gedämpfte, Verstandesmäßig-Kühle, fast Formelhafte"
* Epochenstil (Klassik) vs- Autorenstil (Racine)
</script>
</section>

<section data-markdown>
<script type="text/template">
## Spitzer's Vorgehen
* "Dämpfung" als zentrales Faktum der Racine'schen Ästhetik <!-- .element: class="fragment" data-fragment-index="1" -->
* Aufgefächert in etwa 12 abstrakte stilistische Phänomene (Depersonalisierung, Entgrenzung, etc-) <!-- .element: class="fragment" data-fragment-index="2" -->
* Realisiert in rund 50 verschiedenen verbalen Mustern <!-- .element: class="fragment" data-fragment-index="3" -->
* Illustriert mit 484 Beispielen aus 12 Stücken Racines <!-- .element: class="fragment" data-fragment-index="4" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Textsammlung
* 11 Tragödien Racines (1664-1691)
* Titel: Alexandre, Andromaque, Athalie, Bajazet, Bérénice, Britannicus, Esther, Iphigénie, Mithridate, Phèdre, Thébaïde
* Liegen in XML-Format mit morphologischer und semantischer Annotation vor (Freeling, NLTK, WordNet)
</script>

<section data-markdown>
<script type="text/template">
## Herausforderung: Modellierungsproblem
* Komplexe stilistische Phänomene: knappe Beschreibung, einige Beispiele
* Formalisierung als CQP-Abfrage für die Korpus-Suche
</script>
</section>

<section data-markdown>
<script type="text/template">
## Wie gut ist die Modellierung? 
* Test 1: Mindestens alle Beispiele von Spitzer sollten auch gefunden werden
* Test 2: Alle Treffer sollten auch Spitzers Beschreibung entsprechen
</script>
</section>

<section data-markdown>
<script type="text/template">
## Beispiel: Das entgrenzende 'où'
><br/>Zur Konturverwischung trägt auch bei das entgrenzende 'où' ("wo"), das besonders gern bei Abstrakten eintritt, bei denen man sich schwer eine Örtlichkeit, einen umzirkten Raum denken kann, in den das Wo eindringen könnte;
><br/>
><br/>(Spitzer 1928, S- 168)
><br/>
</script>
</section>

<section data-markdown>
<script type="text/template">
## "où": Beispiele bei Spitzer
><br/>"...cette mort où je cours,"
><br/>"...la honte où je suis descendue."
><br/>"...les déplaisirs où son âme se noie."
><br/>
><br/>(... diesen Tod, dem ich entgegenstrebe,) 
><br/>(...die Schmach, zu der ich abgesunken bin.)
><br/>(...die Ungemach, in der seine Seele ertrinkt.) 
</script>
</section>

<section data-markdown>
<script type="text/template">
## "où": Modellierung
* Abstrakta vs- Emotionswörter 
* 10 Begriffe von Spitzer: Racine-Bias
* Alle Emotionswörter: WordNet-Abhängigkeit
* Ansatz: Spitzer + WordNet + weitere Emotionswörter
</script>
</section>

<section data-markdown>
<script type="text/template">
## Query für "où"
* [wnlex="noun-feeling"|lemma="coeur|honte|pudeur<br/>| --- |oeil|mort|hymen"][word=","]{0,1}[word="où"%c] <!-- .element: class="fragment" data-fragment-index="1" -->
* Ergebnis: 17 verschieden Muster, insgesamt 18 Treffer in 9 Stücken <!-- .element: class="fragment" data-fragment-index="2" -->
* Besteht Test 1 perfekt, Test 2 fast perfekt <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

## Zwischenbilanz: Spitzer
* Spitzer hat eine Präferenz für bestimmte Stücke von Racine (Stück-Bias)
* Zwei implizierte Stilbegriffe: Abweichung von einer (latenten) Norm; Auswahl zwischen (fast) synonymen Formulierungen
</script>
</section>

# Erweiterung: Racine und die Zeitgenossen

<section data-markdown>
<script type="text/template">
## Spitzer 1928
<p><img height="200" data-src="img/spitzer-de-p136b.png"></img>
<p>(Spitzer, "Die klassische Dämpfung in Racines Stil", 1928, S- 136)</p>
* Fragestellung: Sind die von Spitzer festgestellten Phänomene nun typisch für Racine oder typisch für die klassische Tragödie? <!-- .element: class="fragment" data-fragment-index="1" -->
* Meine Hypothese: Bei Racine nicht häufiger als bei den Zeitgenossen
</script>
</section>


<section data-markdown>
<script type="text/template">
## Textsammlung
* 11 Tragödien Racines, weitere 38 Tragödien (1660-1695)
* Autoren: Claude Boyer, Jean Campistron, Pierre Corneille, Thomas Corneille, Philippe Quinault, Nicolas Pradon
<p><img height="400" data-src="img/stylo_CA_1200_MFWs_Culled_25__Eder's Delta__001.png"></img></p> <!-- .element: class="fragment" data-fragment-index="1" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Beispiel: Abstrakta + "où" 
* 118 weitere Treffer bei den weiteren Autoren (vor allem Pierre und Thomas Corneille) <!-- .element: class="fragment" data-fragment-index="1" -->
* überwiegend die selben Abstrakta, teils aber neue ("ressentiments où", "souhaits où") <!-- .element: class="fragment" data-fragment-index="2" -->
* Mehrere 'false positives': "M'offre un sujet de joie où j'en voyais d'ennui" (Pierre Corneille) <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Racine oder Proches? 
* Visueller Vergleich (bspw.: als Boxplot) <!-- .element: class="fragment" data-fragment-index="1" -->
* Statistischer Vergleich<!-- .element: class="fragment" data-fragment-index="2" -->
    * Verhältnis der relativen Häufigkeiten <!-- .element: class="fragment" data-fragment-index="2" -->
    * Signifikanztests (hier: Wilcoxon rank sum test) <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<script type="text/template">
<p><img height="600" data-src="img/G4n-boxplot.svg"></img>

<section data-markdown>
<script type="text/template">
## Statistische Kennzahlen<br/>(Abstrakta + où)
* mittlere Häufigkeit pro 1000 Tokens <!-- .element: class="fragment" data-fragment-index="1" -->
    * Racine: 0.098 <!-- .element: class="fragment" data-fragment-index="1" -->
    * Proches: 0.164 <!-- .element: class="fragment" data-fragment-index="1" -->
* Verhältnis der Mittelwerte: 0.600 <br/>(= bei Racine unterrepräsentiert) <!-- .element: class="fragment" data-fragment-index="2" -->
* Wilcoxon Test: 0.472 <br/>(= klar nicht signifikant) <!-- .element: class="fragment" data-fragment-index="3" -->

<section data-markdown>
<script type="text/template">
## Zwischenbilanz II
* Herausforderung Verallgemeinerung: Racine-Bias vermeiden <!-- .element: class="fragment" data-fragment-index="1" -->
* Formalisierung erlaubt Übertragung auf mehr Texte (aber: Verallgemeinerungsproblem) <!-- .element: class="fragment" data-fragment-index="2" -->
* Ausgeglichenes Bild: Phänomene typisch für Racine, typisch für die Zeitgenossen <!-- .element: class="fragment" data-fragment-index="3" -->
* Zudem: nur 5 mit signifikantem Unterschied <!-- .element: class="fragment" data-fragment-index="4" -->
* "Dämpfung": charakteristisch für die Klassik, nicht für Racine allein <!-- .element: class="fragment" data-fragment-index="5" -->
* Was also ist typisch für Racine? <!-- .element: class="fragment" data-fragment-index="6" -->
</script>

<section data-markdown>
<script type="text/template">
## Herausforderungen
* Modellierung stilistischer Phänomene: <!-- .element: class="fragment" data-fragment-index="1" -->
    * nur 30 von 50 Phänomenen lassen sich derzeit (approximativ) modellieren <!-- .element: class="fragment" data-fragment-index="1" -->
    * weitere Annotationen wären notwendig: bessere WordNet-Abdeckung; Sentiment; syntaktische Dependenzen; Metrik <!-- .element: class="fragment" data-fragment-index="1" -->
* Modellierung der "Dämpfung" <!-- .element: class="fragment" data-fragment-index="2" -->
    * Derzeitiger Ansatz: Dritte Ebene modellieren (verbale Muster) <!-- .element: class="fragment" data-fragment-index="2" -->
    * Wie könnte man die zweite (stilistische Phänomene) modellieren?  <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Ergebnisse (1)
* Racine und die Klassik <!-- .element: class="fragment" data-fragment-index="1" -->
    * Die "Dämpfung" ist typisch für die klassische Tragödie insgesamt, nicht für Racine speziell <!-- .element: class="fragment" data-fragment-index="1" -->
* Stilbegriff <!-- .element: class="fragment" data-fragment-index="2" -->
    * Spitzer: Stil als Abweichung von der Norm / als freie Auswahl <!-- .element: class="fragment" data-fragment-index="2" -->
    * Quantitative Stilistik: Stil als distinktives sprachliches Merkmal <!-- .element: class="fragment" data-fragment-index="2" -->
Eine Replikation ist unmöglich: neue Methoden generiert neue Fragestellungen <!-- .element: class="fragment" data-fragment-index="2" --> 
</script>
</section>

<section data-markdown>
<script type="text/template">
## Ergebnisse (2)
* Spitzers Methode <!-- .element: class="fragment" data-fragment-index="1" -->
    * Suggestiv, flexibel argumentierend, teils unsystematisch <!-- .element: class="fragment" data-fragment-index="1" -->
    * Keine Kontrolle gegenüber Stück-Bias <!-- .element: class="fragment" data-fragment-index="1" -->
* Quantitative Stilistik <!-- .element: class="fragment" data-fragment-index="2" -->
    * Keine Sache von "a few minutes" <!-- .element: class="fragment" data-fragment-index="2" -->
    * Modellierung der Phänomene und statistische Signifikanztests bleiben schwierig <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Ergebnisse (3)
* Replication / Reproduction / Reuse <!-- .element: class="fragment" data-fragment-index="1" --> 
* Spitzer: Schwer replizierbar/reproduzierbar (Datengrundlage unbekannt; keine verifizierbare Hypothese; keine formalen Definitionen) <!-- .element: class="fragment" data-fragment-index="1" --> 
* Digitale Forschung: besser reproduzierbar (Daten, Definitionen, Methoden sind online) <!-- .element: class="fragment" data-fragment-index="1" --> 
* Distanz zwischen quantitativen Methoden und geisteswiss. Stilistik  <!-- .element: class="fragment" data-fragment-index="2" --> 
</script>
</section>
