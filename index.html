<section data-markdown>
<script type="text/template">
## Kontext: Spitzer und Racine
* Jean Racine (\* 1639 in La Ferté-Milon, † 1699 in Paris), französischer Dramatiker
* Leo Spitzer (\* 1887 in Wien, † 1960 bei Viareggio), österreichischer Romanist
* Artikel: "Die klassische Dämpfung in Racines Stil", 1928
</script>
</section>

<section data-markdown>
<script type="text/template">
## Klassische Dämpfung
* Ein literarisches Stilprinzip <!-- .element: class="fragment" data-fragment-index="1" -->
* das "Nüchtern-Gedämpfte, Verstandesmäßig-Kühle, fast Formelhafte" <!-- .element: class="fragment" data-fragment-index="2" -->
* Epochenstil (Klassik) vs. Autorenstil (Racine) <!-- .element: class="fragment" data-fragment-index="3" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Spitzer's Vorgehen
* "Dämpfung" als einheitsstiftendes Prinzip des Racine'schen Werks <!-- .element: class="fragment" data-fragment-index="1" -->
* Aufgefächert in etwa 10 abstrakte stilistische Phänomene (Depersonalisierung, Entgrenzung, etc.) <!-- .element: class="fragment" data-fragment-index="2" -->
* Realisiert in rund 50 verschiedenen verbalen Mustern <!-- .element: class="fragment" data-fragment-index="3" -->
* Illustriert mit 484 Beispielen aus 11 Tragödien Racines <!-- .element: class="fragment" data-fragment-index="4" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Beispiel: Das entgrenzende 'où'
><br/>Zur Konturverwischung trägt auch bei das entgrenzende 'où' ("wo"), das besonders gern bei Abstrakten eintritt, bei denen man sich schwer eine Örtlichkeit, einen umzirkten Raum denken kann, in den das Wo eindringen könnte;
><br/>
><br/>(Spitzer 1928, S. 168)
><br/>
</script>
</section>

<section data-markdown>
<script type="text/template">
## "où": Beispiele bei Spitzer
><br/>"...cette mort où je cours,"
><br/>"...la honte où je suis descendue."
><br/>"...les déplaisirs où son âme se noie."
><br/>
><br/>(... diesen Tod, dem ich entgegenstrebe,) 
><br/>(...die Schmach, zu der ich abgesunken bin.)
><br/>(...die Ungemach, in der seine Seele ertrinkt.) 
</script>
</section>

<section data-markdown>
<script type="text/template">
## Ergebnisse
* Racine und die Klassik <!-- .element: class="fragment" data-fragment-index="1" -->
    * modellierte Merkmale teils charakteristisch für klassische Tragödie, teils für Racine allein <!-- .element: class="fragment" data-fragment-index="1" -->
* Stilbegriff <!-- .element: class="fragment" data-fragment-index="2" -->
    * Spitzer: Stil als Grundprinzip / Abweichung von der Norm / freie Auswahl <!-- .element: class="fragment" data-fragment-index="2" -->
    * Quantitative Stilistik: Stil als distinktives Merkmal <!-- .element: class="fragment" data-fragment-index="2" -->
</script>
</section>

<section data-markdown>
<script type="text/template">
## Modellierung
* Modellierungsproblem <!-- .element: class="fragment" data-fragment-index="1" -->
    * derzeit 31 von 50 Phänomenen modelliert <!-- .element: class="fragment" data-fragment-index="2" -->
    * Beziehung modellierte Merkmale / Dämpfung bleibt offen <!-- .element: class="fragment" data-fragment-index="3" -->
    * weitere Annotationen notwendig: WordNet-Abdeckung; Sentiment Analysis; Syntax; Metrik <!-- .element: class="fragment" data-fragment-index="4" -->
* Modellierung der "Dämpfung" <!-- .element: class="fragment" data-fragment-index="5" -->
    * Derzeitiger Ansatz: Fokus auf dritter Ebene (verbale Muster) <!-- .element: class="fragment" data-fragment-index="6" -->
    * Wie zweite (abstrakte Phänomene) modellieren?  <!-- .element: class="fragment" data-fragment-index="7" -->
</script>
</section>


<section data-markdown>
<script type="text/template">
## Replikation
* Spitzer's Vorgehen <!-- .element: class="fragment" data-fragment-index="1" -->
    * Suggestiv, flexibel argumentierend, teils unsystematisch <!-- .element: class="fragment" data-fragment-index="2" -->
    * Schwer replizierbar: Datengrundlage unbekannt, keine verifizierbare Hypothese <!-- .element: class="fragment" data-fragment-index="3" -->
* Quantitative Stilistik <!-- .element: class="fragment" data-fragment-index="4" -->
    * Spitzer nachvollzogen, nicht strikt reproduziert <!-- .element: class="fragment" data-fragment-index="5" -->
    * Digitale Forschung: besser reproduzierbar (Daten, Definitionen, Code online) <!-- .element: class="fragment" data-fragment-index="6" -->
    * Qualitative Ergebnisse stehen für sich, qualitative Ergebnisse brauchen Vergleich <!-- .element: class="fragment" data-fragment-index="7" -->
</script>
